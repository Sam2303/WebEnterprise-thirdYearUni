<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <link rel="stylesheet" href="main.css"/>
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        
        <h1 class="title">Login</h1>
        
        <h:form>
            
            <h:inputText p:placeholder="#{personCtrl.errorUserName}" value="#{personCtrl.p.userName}" class="inputBox"/>
            <h:inputSecret p:placeholder="#{personCtrl.errorPassword}" value="#{personCtrl.p.password}" class="inputBox"/>
            
            <h:commandButton value="Login" action="#{personCtrl.loginPerson()}" class="button"/>
            <h:commandButton value="Register" action="register.xhtml" class="button"/>

        </h:form>
               
    </h:body>
    
</html>
