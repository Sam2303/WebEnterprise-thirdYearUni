<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    >
    <link rel="stylesheet" href="main.css"/>
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1 class="title">Register</h1>
        
        <h:form>
            <h:inputText p:placeholder="#{personCtrl.userNameText}" value="#{personCtrl.p.userName}" class="inputBox" required="true"/>
            <h:inputSecret value="#{personCtrl.p.password}" class="inputBox" p:placeholder="Password" required="true"/>
            <h:inputText value="#{personCtrl.p.firstName}" class="inputBox" p:placeholder="First Name" required="true"/>
            <h:inputText value="#{personCtrl.p.lastName}" class="inputBox" p:placeholder="Last Name" required="true"/>
            <h:inputText value="#{personCtrl.p.phoneNumber}" class="inputBox" p:placeholder="Phone Number" required="true"/>
            <h:inputText value="#{personCtrl.p.emailAddress}" class="inputBox" p:placeholder="Email Address" required="true"/>
            
            <h:commandButton value="Register" action="#{personCtrl.doCreatePerson()}" class="button"/>
        </h:form>
    </h:body>
</html>
