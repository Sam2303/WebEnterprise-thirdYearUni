<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui">>
    <link rel="stylesheet" href="main.css"/>

    <h:head>
        <title>View Date Range</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="foo" value="#{bean.foo}" />
            <f:viewAction action="#{viewCtrl.rangeLoad()}" />
        </f:metadata>

        <div class="grid-containerView">
            <div class="title">
                <h1>View Users</h1>
                <h:outputText value="#{personCtrl.loginUserName()}" class="usernamePrint"/>
                <h:button value="#{personCtrl.logOutputFunction()}" outcome="#{personCtrl.loginPerson()}" class="loginBtn"/>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <h:form>
                            <h:commandButton value="Make an Appointment" action="#{personCtrl.checkLoggedIn('make')}" class="link"/>
                        </h:form>
                    </li>
                    <li>
                        <h:button value="Home" outcome="index.xhtml" class="link"/>
                    </li>
                    <li>
                        <h:button value="Edit Users" outcome="editLogin.xhtml" class="link"/>
                    </li>
                    <li>
                        <h:form>
                            <h:commandButton value="View Users" action="#{personCtrl.checkLoggedIn('view')}" class="link"/>
                        </h:form>
                    </li>
                </ul>
            </div>

            <div class="mainArea">
                <h:form>
                    <div  class="rangePage">
                        <f:facet name = "header">Start</f:facet>
                        <pf:calendar id="StartDateInp" value="#{viewCtrl.timeStart}" mode="inline"
                                     pattern="dd.MM.yyyy HH:mm" styleClass="rangeCalendar" readonlyInput="true" required="true"/>
                        <f:facet name = "header">Start</f:facet>
                        <pf:calendar id="EndDateInp" value="#{viewCtrl.timeEnd}" mode="inline"
                                     pattern="dd.MM.yyyy HH:mm" styleClass="rangeCalendar" readonlyInput="true" required="true"/>
                    </div>
                    <h:commandButton value="Search" action="#{viewCtrl.filterAppointments()}" class="button"/> 
                </h:form>

            </div>

            <div class="secondMainArea">

                <h:outputText value="#{viewCtrl.errMsg}" class="errorMsg"/>

                <h:form >
                    <div class="userInfoTable">
                        <h:dataTable value="#{viewCtrl.appointments}" var="a" class="appInfoTableRow" >
                            <h:column>
                                <f:facet name = "header">Appointment Title</f:facet>
                                <h:outputText value="#{a.appointmentTitle}"/>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Start</f:facet> 
                                <h:outputText value="#{a.timeStart}" > 	
                                    <f:convertDateTime type="localDateTime" dateStyle="short" pattern="dd/MM/yyyy HH:mm"/> 
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">End</f:facet>
                                <h:outputText value="#{a.timeEnd}" > 	
                                    <f:convertDateTime type="localDateTime" dateStyle="short" pattern="dd/MM/yyyy HH:mm"/> 
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
            </div> 
        </div>
    </h:body>
</html>
